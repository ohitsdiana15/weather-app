<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/37ce650206.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="weather">
        <div class="card border-info mb-3" style="max-width: 25rem;">
            <div class="cardsearch">
         <div class="card-body">
        <button>
         Current Location
          </button>
             <form>
     <div class="form-group">
        <input class="search" id="search-input" placeholder="Type city name" />
             </div>

         </form>
         </div>
         </div>


  <div class="current">
  <div class="card border-info mb-3" style="max-width: 20rem;">
     <div class="currentcity">
      <h3 class="dateandtime" id="city"> </h3>
        <h3 class="dateandtime" id="date">
            Day / Time
          </h3>
          <h3 class="icon">
            <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="clear"
            id="icon"
            />
          </h3>

       <div class="container1">
       <div class="row">
               <div class="col-4">
        <h4>
       <p>
         Humidity <span id="humidity"> </span>%
      </p>
   </h4>
         </div>
         <div class="col-4">
        <h5>
          <span class="temperature" id="temperature">
       </span>
            </br>
          <span class="units">
                <a href="#" id="celsius-link"> °C </a>
              <a href="#" id="fahrenheit-link"> °F </a>
                </span>
              </h5>
      </div>
    <div class="col-4">
      <p>
        Wind <span id="wind"> </span> Km/H
       </p>
         </div>
         </div>
       </div>
      </div>
       </div>

     <div class="days">
       <div class="card-body">
        </br>
        <div class="container">
         <div class="row">

         <div class="col-4">
           <p>
         Wednesday
         </p>
        </div>
        <div class="col-4">
       <p>
        <i class="fas fa-sun"></i>
            </p>
             </div>
          <div class="col-4">
            <p>
               66°
           </p>
          </div>
             <div class="col-4">
              <p>
            Thursday
          </p>
      </div>
          <div class="col-4">
         <p>
         <i class="fas fa-cloud"></i>
          </p>
          </div>
         <div class="col-4">
          <p>
       68°
      </p>
          </div>
         <div class="col-4">
         <p>
     Friday
       </p>
        </div>
        <div class="col-4">
           <p>
           <i class="fas fa-sun"></i>
        </p>
         </div>
        <div class="col-4">
           <p>
          72°
       </p>
         </div>
          <div class="col-4">
          <p>
           Saturday
           </p>
            </div>
       <div class="col-4">
           <p>
         <i class="fas fa-cloud-rain"></i>
         </p>
        </div>
      <div class="col-4">
         <p>
         59°
     </p>
       </div>
         <div class="col-4">
      <p>
         Sunday
       </p>
       </div>
           <div class="col-4">
             <p>
              <i class="fas fa-sun"></i>
             </p>
            </div>
          <div class="col-4">
          <p>
              63°
        </p>
     </div>


     <div class="name">
          <p>
           <a href="https://github.com/ohitsdiana15/Challenge-week-6">
              Open-source code</a>
               by Diana Vargas
             </p>
           </div>
          </div>
       </div>
 </div>
 </div>

 <script src="src/index.js"></script>
</body>

</html>
